<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>

    <div id="container"></div>

    <hr>
<div class="buttons">

    <div class="initlizeButtons">

        <textarea id="nInput" placeholder="Enter the value of 'n'"></textarea>

        <button onClick="init()">Initialize</button>

        <select id="algorithmSelect" onChange="changeAlgorithm()">
            <option value="bubbleSort">Bubble Sort</option>
            <option value="selectionSort">Selection Sort</option>
            <option value="mergeSort">Merge Sort</option>
            <option value="quickSort">Quick Sort</option>
        </select>

    </div>

    <div class="playButtons">

        <button onClick="play()">Play</button>

        <button onClick="changeSpeed('slow')">Slow</button>

        <button onClick="changeSpeed('fast')">Fast</button>

    </div>

</div>

    <script src="script.js"></script>
</body>
</html>
